<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <img src="/Flex-box-twitter/images/home.svg" alt="home" /> Home
            </li>
            <li>
              <img
                src="/Flex-box-twitter/images/notification.svg"
                alt="notificacao"
              />
              Notifications
            </li>
            <li>
              <img src="/Flex-box-twitter/images/message.svg" alt="message" />
              Menssages
            </li>
          </ul>
        </nav>
        <img src="/Flex-box-twitter/images/logo.svg" alt="logo-twitter" />
        <div class="side">
          <input type="text" placeholder="Search on twitter" />
          <img src="/Flex-box-twitter/images/avatar.png" alt="avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter Felipe Fernandes</h1>
      <span>Desenvolve Fullstack</span>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li>
            <span>Twitters</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>57</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>104</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>30</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="/Flex-box-twitter/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
